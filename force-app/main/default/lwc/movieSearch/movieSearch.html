<template>
    <lightning-card title="Movie Search" custom-icon="custom:icon13">
    <div class="slds slds-p-horizontal--medium">
    <div class="slds-grid slds-wrap">
    <div class="slds-col slds-size_4-of-12 slds-m-bottom--medium">
    <lightning-Input type="search" placeholder="Search..." value={currentMovieName} name="MovieName" class="MovieName" onchange={handleChangeMovieName}></lightning-input>
    </div>
    <div class="slds-col slds-size_6-of-12 slds-m-top--medium" style="margin-top: 19px; margin-left: 10px;">
    <lightning-button label="Search Movie Name" size="small" variant="brand" value={searchName} onclick={handleMovieSearch} icon-name="utility:search" icon-position="right"></lightning-button>
    </div>
    </div>
    <h2> Movie Name :- <span><strong>{currentMovieName}</strong></span></h2><br/>
    <h3><strong><span style="color:brown;">{dataNotFound}</span></strong></h3><br/>
    <h2 class="slds-m-bottom--x-small" style="color:darkslateblue; font-weight:bold;">Displaying Movies </h2>
    <table class="slds-table slds-table_cell-buffer slds-table_bordered" border="1" cellspacing="0" cellpadding="0"  style="border-collapse:collapse;">
    <thead>
    <tr>
    <th>Moviename</th>
    <th>Movie Genere</th>
    <th>Movie Language</th>
    <th>Movie ID</th>
    
    </tr>
    </thead>
    <tbody>
    <template for:each={records.data} for:item="MovieItem">
    <tr key={MovieItem.Id}>
    <td>{MovieItem.Name}</td>
    <td>{MovieItem.Generes__c}</td>
    <td>{MovieItem.Langugae__c}</td>
    <td>{MovieItem.Movie_Id__c}</td>
   
    </tr>
    </template>
    </tbody>
    </table>
    </div>
    <br/><br/>
    </lightning-card>
    </template>
